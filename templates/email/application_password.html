<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Application Password</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px;
            position: relative;
            background-image: url('https://marshalcoreofnigeria.ng/images/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200px;
            background-attachment: fixed;
            opacity: 0.95;
        }
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 300px;
            height: 300px;
            background-image: url('https://marshalcoreofnigeria.ng/images/logo.png');
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.1;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-header img {
            max-height: 60px;
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="https://marshalcoreofnigeria.ng/images/logo.png" alt="Marshal Core of Nigeria Logo">
    </div>
    
    <div class="content">
        <p>Dear {{ name }},</p>
        <p>Your application has been verified.</p>
        <p><strong>Password:</strong> <code>{{ password }}</code></p>
        <p>You can now access the application form securely.</p>
        <p>Thank you for choosing Marshal Core of Nigeria.</p>
        <p style="text-align: center;">
                <a href="mailto:support@marshalcoreofnigeria.ng" style="color: #254a93;">
                    support@marshalcoreofnigeria.ng
                </a>
            </p>
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #777;">
            <p>Marshal Core of Nigeria | Certificate No: YA/CLB/10100</p>
        </div>
    </div>
</body>
</html>
